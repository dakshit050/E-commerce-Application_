
<div class="site-wrap">
    <header class="site-navbar" role="banner">
      <div class="site-navbar-top">
        <div class="container">

          <div class="row align-items-center">
            <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
              <div  class="site-block-top-search">
                <span class="icon icon-search2"></span>
              </div>
            </div>

            <div class="col-12 md-3  mb-md-0 col-md-4 order-1 order-md-2 text-center">
              <div class="site-logo">
                <a routerLink="/home" class="js-logo-clone">Shoppers</a>
              </div>
            </div>

            <div class="col-6 col-md-3 order-3 order-md-3 text-right">
              <div class="site-top-icons">
                <ul>
                  <li><a routerLink="/profile"><span class="icon icon-person"></span></a></li>
                  <li>
                    <a routerLink="/cart" class="site-cart">
                      <span class="icon icon-shopping_cart"></span>
                      <div *ngIf="customerService.isLogin();then thenBlock;else elseBlock"></div>
                        <ng-template #thenBlock>
                          <span class="count">{{CartData.Product[0].quantity!=0?CartData.Product.length :0}}</span>
                        </ng-template>
                        <ng-template #elseBlock>
                          <span class="count">{{0}}</span>
                        </ng-template>
                    </a>
                  </li> 
                  <li *ngIf="isLogin"><a (click)="onsubmit()"><span class="icon icon-sign-out"></span></a></li>
                  <li class="d-inline-block d-md-none ml-md-0"><a href="#" class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>
                  </ul>
              </div> 
            </div>
          </div>
        </div>
      </div> 
      <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
          <ul class="site-menu js-clone-nav d-none d-md-block">
            <li routerLinkActive="has active"><a routerLink="/home">Home</a></li>
            <li routerLinkActive="active"><a routerLink="/product" >Shop</a></li>
            <li routerLinkActive="active"><a routerLink="/contact" >Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
</div>
